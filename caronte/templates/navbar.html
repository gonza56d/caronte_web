{% load static %}

<header class="navbar navbar-expand-md navbar-dark bg-dark sticky-top bd-navbar">

    <nav class="container-xxl flex-wrap flex-md-nowrap" aria-label="Main navigation">

        <a class="navbar-brand" href="{% url 'index:main' %}">
            Caronte
        </a>

        {% if user.is_authenticated %}
            {% include 'navbar_authenticated.html' %}
        {% else %}

            <div class="d-md-none">
                {% include 'navbar_theme_button.html' %}
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% include 'navbar_anonymous.html' %}
            </div>
            <div class="d-none d-md-block">
                {% include 'navbar_theme_button.html' %}
            </div>
        {% endif %}

    </nav>

</header>
