{% load i18n %}

<form class="navbar-nav" method="POST" action="" enctype="application/x-www-form-urlencoded">
    <div class="row">
    {% csrf_token %}
    {% for field in request.login_form %}
        <div class="col-12 col-md-5 my-1 my-md-0">
            <div class="input-group">
                <div class="input-group-text">
                    <i class="{{ field.field.icon }} mx-auto"></i>
                </div>
                {{ field }}
            </div>
        </div>
    {% endfor %}
    <div class="col-12 col-md-2 my-1 my-md-0 d-grid">
        <button type="submit" class="btn btn-outline-light">{% translate 'Login' %}</button>
    </div>
        </div>
</form>
